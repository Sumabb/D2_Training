<!DOCTYPE html> 

<html> 

    <head>

        <script>

                    let num1=100; 

                    num1.toUpperCase(); 

                                   

            }

                document.getElementById("demo").innerHTML+=error.message; 

            }

        </script> 

    </head> 

    <body>

    </body> 

</html>
